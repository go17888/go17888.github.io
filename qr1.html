<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@zxing/library@latest" type="text/javascript"></script>
    </head>
    <body>
        <video id="reader" width="300px"></video>
        <hr />
        <button id="start" type="button">start</button>
        <hr />
        <button id="resetButton" type="button">start</button>
        <hr />
        <div id="result"></div>
    </body>
    <script>
        window.addEventListener('load', () => {
            document.getElementById('start').addEventListener('click', () => {
                const codeReader = new ZXing.BrowserAztecCodeReader();
                codeReader.getVideoInputDevices()
                .then((videoInputDevices) => {
                  selectedDeviceId = videoInputDevices[1].deviceId

                  document.getElementById('start').addEventListener('click', () => {
                    codeReader.decodeFromInputVideoDevice(selectedDeviceId, 'reader').then((result) => {
                      console.log(result)
                      document.getElementById('result').textContent = result.text
                    }).catch((err) => {
                      console.error(err)
                      document.getElementById('result').textContent = err
                    })
                    console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
                  })

                  document.getElementById('resetButton').addEventListener('click', () => {
                    codeReader.reset()
                    document.getElementById('result').textContent = '';
                    console.log('Reset.')
                  })

                })
                .catch((err) => {
                  console.error(err)
                })
            })
        })
    </script>
</html>
